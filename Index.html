<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="https://preview.tabler.io/dist/css/tabler.min.css">
  <script src="https://preview.tabler.io/dist/js/tabler.min.js" defer></script>
  <link rel="stylesheet" href="Login.css"/>
  <script src="script.js" defer></script> <!-- Archivo JS externo -->
</head>
<body class="theme-dark">
  <div class="page">
    <div class="page-single">
      <div class="container-tight py-4">
        <div class="card card-md">
          <div class="card-body">
            <div class="logo-container">
              <img id="logo" src="Kioscos_White.png" alt="Logo" width="160" height="260" class="">
            </div>
            <form action="#" method="post" autocomplete="off">
              <div class="mb-3">
                <div class="label-container">
                  <label class="form-label">Dirección de correo electrónico</label>
                </div>
                <div class="input-icon mb-3">
                  <span class="input-icon-addon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z" /><path d="M3 7l9 6l9 -6" /></svg>
                  </span>
                  <input type="email" class="form-control" placeholder="Ingresa tu correo electrónico" required>
                </div>
              </div>
              <div class="mb-3">
                <div class="label-container">
                  <label class="form-label">Contraseña</label>
                  <span class="form-label-description">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                  </span>
                </div>
                <div class="input-icon mb-3">
                  <span class="input-icon-addon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z" /><path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0" /><path d="M8 11v-4a4 4 0 1 1 8 0v4" /></svg>
                  </span>
                  <input type="password" class="form-control" placeholder="Contraseña" autocomplete="off" required>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-check">
                  <input type="checkbox" class="form-check-input">
                  <span class="form-check-label">Recordarme en este dispositivo</span>
                </label>
              </div>
              <div class="form-footer">
                <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
              </div>
            </form>
          </div>
        </div>
        <div class="text-center text-muted mt-3">
          ¿No tienes una cuenta? <a href="#" tabindex="-1">Regístrate</a>
        </div>
      </div>
    </div>
  </div>
  <div class="theme-switch">
    <!-- Botón de Cambio de Tema -->
    <button class="btn btn-icon btn-pill" onclick="toggleTheme()">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-moon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z"></path>
      </svg>
    </button>
  
    <!-- Botón para Redirigir a Otra Página -->
    <a href="Verification.html" class="btn btn-icon btn-pill mt-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-right" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path d="M5 12l14 0"></path>
        <path d="M13 18l6 -6"></path>
        <path d="M13 6l6 6"></path>
      </svg>
    </a>
  </div>
</body>
</html>
