<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <!-- Tabler Core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/css/tabler.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
  <style>
    

    /* Estilo del div flotante */
    .floating-div {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      justify-content: space-around;
      background-color: rgba(0, 0, 0, 0.6); /* Fondo semi-transparente */
      padding: 8px 16px;
      border-radius: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      opacity: 0.3; /* Opacidad inicial */
      transition: opacity 0.3s ease; /* Transición suave */
    }

    /* Efecto de opacidad al pasar el cursor */
    .floating-div:hover {
      opacity: 1;
    }

    /* Estilo de los botones */
    .floating-div a {
      text-decoration: none;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 10px;
      font-size: 12px;
      opacity: 0.9;
      transition: opacity 0.3s ease;
    }

    /* Íconos */
    .floating-div a i {
      font-size: 20px;
      margin-bottom: 4px;
    }

    /* Hover en los botones */
    .floating-div a:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Botón de cambio de tema flotante a la derecha -->
  <div style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
    <button class="btn btn-icon" id="theme-toggle">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-moon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z"></path>
      </svg>
    </button>
  </div>

  <div class="page page-center">
    <div class="container container-tight py-4">
      <div class="text-center mb-4">
        <!-- Aquí puedes colocar tu logo -->
        <img src="Kioscos_Black.png" alt="Tu Logo" id="AppLogo" width="180">
      </div>
      <div class="card card-md">
        <div class="card-body">
          <h2 class="h2 text-center mb-4">Iniciar sesión</h2>
          <form action="verification.html" method="get" autocomplete="off">
            <div class="mb-3">
              <label class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" placeholder="tu@email.com" autocomplete="off">
            </div>
            <div class="mb-2">
              <label class="form-label">
                Contraseña
                <span class="form-label-description">
                  <a href="#">¿Olvidaste la contraseña?</a>
                </span>
              </label>
              <div class="input-group input-group-flat">
                <input type="password" class="form-control" placeholder="Tu contraseña" autocomplete="off">
                <span class="input-group-text">
                  <a href="#" class="link-secondary" title="Mostrar contraseña" data-bs-toggle="tooltip">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" /><path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" /></svg>
                  </a>
                </span>
              </div>
            </div>
            <div class="mb-2">
              <label class="form-check">
                <input type="checkbox" class="form-check-input"/>
                <span class="form-check-label">Recordarme en este dispositivo</span>
              </label>
            </div>
            <div class="form-footer">
              <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Div Flotante -->
  <div class="floating-div">
    <!-- Botón Login -->
    <a href="index.html">
      <i class="ti ti-login"></i>
      Login
    </a>

    <!-- Botón Verification -->
    <a href="verification.html">
      <i class="ti ti-checkup-list"></i>
      Verification
    </a>

    <!-- Botón Dashboard -->
    <a href="dashboard.html">
      <i class="ti ti-dashboard"></i>
      Dashboard
    </a>
  </div>
  <!-- Tabler Core JS -->
  <script src="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/js/tabler.min.js"></script>
  
  <!-- Script para cambiar el tema manualmente -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Botón para cambiar tema
      const themeToggle = document.getElementById('theme-toggle');
      const themeIcon = themeToggle.querySelector('svg');
      
      // Verificar si hay tema guardado
      const savedTheme = localStorage.getItem('tabler-theme');
      if (savedTheme === 'dark') {
        document.body.setAttribute('data-bs-theme', 'dark');
        updateThemeIcon(true);
      }
      
      // Función para actualizar el icono según el tema
      function updateThemeIcon(isDark) {
        if (isDark) {
          // Cambiar a icono de sol para el tema oscuro
          themeIcon.innerHTML = `
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" />
            <path d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7" />
          `;
          document.getElementById('AppLogo').src = 'Kioscos_White.png';
          
        } else {
          // Cambiar a icono de luna para el tema claro
          themeIcon.innerHTML = `
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" />
          `;
          document.getElementById('AppLogo').src = 'Kioscos_Black.png';
          
        }
      }
      
      // Evento para cambiar el tema
      themeToggle.addEventListener('click', function() {
        const currentTheme = document.body.getAttribute('data-bs-theme');
        const isDark = currentTheme === 'dark';
        
        // Cambiar tema
        if (isDark) {
          document.body.setAttribute('data-bs-theme', 'light');
          localStorage.setItem('tabler-theme', 'light');
          updateThemeIcon(false);
        } else {
          document.body.setAttribute('data-bs-theme', 'dark');
          localStorage.setItem('tabler-theme', 'dark');
          updateThemeIcon(true);
        }
      });
    });
  </script>
</body>
</html>
